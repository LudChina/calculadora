<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
<div id="calculadora">
    <input type="number" placeholder="Numero 1" id="num1">
    <input type="number" placeholder="Numero 2" id="num2">
    <button id="suma" onclick="sumar()">+</button>
    <button id="resta" onclick="restar()">-</button>
    <button id="mult" onclick="multiplicar()">*</button>
    <button id="div" onclick="dividir()">/</button>
    <h3>RESULTADO:</h3>
    <input type="number" id="result" readonly>
</div>
<script src="./script.js"></script>
</body>
</html>
